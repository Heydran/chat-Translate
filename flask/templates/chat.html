
<!DOCTYPE html>
<html>
<head>
    <title></title>
        <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/estilo.css')}}">
</head>
<body>

<div id="wrapper">
    <div id="menu">
        <p class="welcome">Welcome,{{usuario}} <b></b></p>
        <p class="logout"><a id="exit" href="/logout">Exit Chat</a></p>
        <div style="clear:both"></div>
    </div>
     
    <div id="chatbox">
        {%for m in msglog%}
        <span class="texto">{{m.usuario.nom_usuario}}</span>:{{m.conteudo}}<br>
        {%endfor%}
        <div id="scroll"> </div>
        
    </div>
     
    <form name="message" action="/enviar">
        <input  type="text" name="msg" id="usermsg" size="63" />
        <input  type="submit" name="submitmsg" id="submitmsg" value="Send" />
    </form>
</div>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
<script type="text/javascript">
// jQuery Document
$(document).ready(function(){
document.getElementById( 'scroll' ).scrollIntoView();
});
</script>
</body>
</html>
