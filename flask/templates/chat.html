
<!DOCTYPE html>
<html>
<head>
    <title></title>
        <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/estilo.css')}}">
</head>
<body>

<div id="wrapper">
    <div id="menu">
        <p class="welcome"> Welcome,<b>{{usuario}}</b></p>
        <p class="logout">
        <input id="exit" type="button" onclick="location.href='/logout';" value="Logout"/>
        </p>  <p class="logout">&nbsp;&nbsp;</p>
        <p class="logout">
            <input id= "exit" type="button" onclick="location.href='/';" value="Voltar"/>
        </p>
        <div style="clear:both"></div>
    </div>
     
    <div id="chatbox">
        {%for m in msglog%}
        <span class="texto">{{m.usuario.nom_usuario}}</span>:{{m.conteudo}}<br>
        {%endfor%}
        <div id="scroll"> </div>
        
    </div>
     
    <form name="message" action="/enviar">
        <input  type="text" name="msg" id="usermsg" size="63" />
        <input  type="submit" name="submitmsg" id="submitmsg" value="Enviar" />
    </form>
</div>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
<script type="text/javascript">
// jQuery Document
$(document).ready(function(){
document.getElementById( 'scroll' ).scrollIntoView();
});
</script>
</body>
</html>
